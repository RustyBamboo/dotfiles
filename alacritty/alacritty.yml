window:
  decorations: full

background_opacity: 0.97

font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: monospace
    # family: Iosevka
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: Retina

  # The bold font face
  bold:
    family: monospace
      #family: Iosevka
      #family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: monospace
      #family: Iosevka
      #family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"
  size: 10.0

# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '#10100E'

  # Normal colors
  normal:
    black:   '#10100E'
    red:     '#C40233'
    green:   '#009F6B'
    yellow:  '#FFD700'
    blue:    '#0087BD'
    magenta: '#9A4EAE'
    cyan:    '#20B2AA'
    white:   '#FFFFFF'

  # Bright colors
  bright:
    black:   '#696969'
    red:     '#FF2400'
    green:   '#03C03C'
    yellow:  '#FDFF00'
    blue:    '#007FFF'
    magenta: '#FF1493'
    cyan:    '#00CCCC'
    white:   '#FFFAFA'
